<div class="modal-header">
	<h3 class="modal-title">Add User</h3>
</div>
<form class="modal-body">
	<div class="form-group">
		<label for="newUsername">Username</label>
		<input type="text" class="form-control" id="newUsername" ng-model="username.value" required="true" placeholder="Enter username" />
	</div>
	<div class="form-group">
		<label for="newPassword">Password</label>
		<input type="password" class="form-control" id="newPassword" ng-model="password.value" required="true" placeholder="Enter password"/>
	</div>
	<div class="form-group">
		<label for="repeatPassword">Repeat Password</label>
		<input type="password" class="form-control" id="repeatPassword" ng-model="password.repeat" required="true" placeholder="Enter password again"/>
	</div>
</form>
<div class="modal-footer">
	<button class="btn btn-default" ng-click="cancel()">Cancel</button>
	<button class="btn btn-primary" ng-disabled="!valid()" ng-click="ok()">Add User</button>
</div>
