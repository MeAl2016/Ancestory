<form name="form" novalidate>
	<div class="modal-header">
		<h3 class="modal-title">Add User</h3>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label>Username</label>
			<span class="validation-error" ng-show="form.username.$dirty && form.username.$error.unique">This username is already taken!</span>
			<span class="validation-error" ng-show="form.username.$touched && form.username.$error.required">A username is required</span>
			<input type="text" class="form-control" name="username" ng-model="username" placeholder="Enter username" username-validator />
		</div>
		<div class="form-group">
			<label>Password</label>
			<span class="validation-error" ng-show="form.password.$touched && form.password.$error.required">A password is required</span>
			<input type="password" class="form-control" name="password" ng-model="password" placeholder="Enter password" password-validator />
		</div>
		<div class="form-group">
			<label>Confirm Password</label>
			<span class="validation-error" ng-show="form.password2.$touched && form.password2.$error.equals">Passwords are not the same</span>
			<input type="password" class="form-control" name="password2" ng-model="password2" placeholder="Enter password again" equals="{{password}}" />
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-default" ng-click="cancel()">Cancel</button>
		<button class="btn btn-primary" ng-disabled="form.$invalid" ng-click="ok()">Add User</button>
	</div>
</form>
