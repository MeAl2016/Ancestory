<!doctype html>
<html lang="en" ng-app="ancestoryApp" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Ancestory</title>
	<link rel="stylesheet" href="external/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/ancestory.css"/>
</head>
<body class="container-fluid">

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="navbar-header">
			<a class="navbar-brand" href="#"><span class="ancestory-icon"></span><span>Ancestory</span></a>
		</div>
	</nav>

	<form role="form" th:action="@{/login}" method="post">
		<div th:if="${param.error}" class="alert alert-danger">    
			Invalid username or password
		</div>
		<div th:if="${param.logout}" class="alert alert-success"> 
			You have successfully logged out
		</div>
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" class="form-control" id="username" name="username" placeholder="Enter username"/>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Enter password"/>
		</div>
		<button type="submit" class="btn btn-default">Log in</button>
	</form>

</body>
</html>
